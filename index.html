<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff4f8b, #ff9acb);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  position: relative;
  z-index: 2;
}

h1 {
  color: #ff2f6d;
}

h2 {
  color: #444;
  margin-bottom: 30px;
}

button {
  border: none;
  border-radius: 50px;
  cursor: pointer;
  position: absolute;
  font-size: 20px;
}

#yes {
  padding: 20px 55px;
  background: #ff2f6d;
  color: white;
  left: 50%;
  transform: translateX(-50%);
  bottom: 100px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.1); }
  100% { transform: translateX(-50%) scale(1); }
}

#no {
  padding: 12px 30px;
  background: #ccc;
  color: #333;
  top: 60%;
  left: 10%;
}

#result {
  display: none;
  margin-top: 25px;
  font-size: 22px;
  color: #ff2f6d;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255, 47, 109, 0.8);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Deepika ğŸ’– Jeevan</h1>
  <h2>Will you be my Valentine? ğŸŒ¹</h2>

  <button id="yes">YES ğŸ˜</button>
  <button id="no">NO ğŸ™ˆ</button>

  <div id="result">
    Yayyyyy!!! ğŸ’•  
    <br>You are my Valentine ğŸ˜˜â¤ï¸  
    <br>Forever & Always ğŸ’
  </div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const music = document.getElementById("music");

let noCount = 0;

// NO button escape logic
function escapeNo() {
  noCount++;
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  if (noCount >= 3) {
    noBtn.style.display = "none";
  }
}

noBtn.addEventListener("mouseover", escapeNo);
noBtn.addEventListener("touchstart", escapeNo);
noBtn.addEventListener("touchmove", escapeNo);

// YES logic
yesBtn.addEventListener("click", () => {
  result.style.display = "block";
  music.play();
});

// Auto YES after 7 seconds
setTimeout(() => {
  result.style.display = "block";
  music.play();
}, 7000);

// Floating hearts generator
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
