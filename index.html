<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #ff3b6f;
      margin-bottom: 10px;
    }

    h2 {
      color: #444;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yes {
      background-color: #ff3b6f;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background-color: #ccc;
      color: #333;
      left: 10%;
      top: 60px;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #ff3b6f;
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Deepika ğŸ’– Jeevan</h1>
    <h2>Will you be my Valentine? ğŸŒ¹</h2>

    <div class="buttons">
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div class="result" id="result">
      Yayyy!!! ğŸ’• I knew it ğŸ˜˜  
      <br>Happy Valentineâ€™s Day â¤ï¸
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
    });
  </script>

</body>
</html>
